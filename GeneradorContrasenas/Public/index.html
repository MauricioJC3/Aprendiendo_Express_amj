<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a192f; /* Azul oscuro elegante */
            color: #e6f1ff; /* Blanco azulado */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #64ffda; /* Verde azulado brillante */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: #112240; /* Fondo azul marino */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #64ffda; /* Verde azulado brillante */
            border-radius: 5px;
            background: transparent;
            color: #e6f1ff; /* Blanco azulado */
            font-size: 1rem;
            text-align: center;
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #e6f1ff; /* Blanco azulado */
            background: #0a192f; /* Azul oscuro */
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #64ffda; /* Verde azulado brillante */
            color: #0a192f; /* Azul oscuro */
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            background: #0a192f; /* Azul oscuro */
            color: #64ffda; /* Verde azulado brillante */
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.6);
        }

        #passwordDisplay {
            margin: 15px 0;
            padding: 10px;
            font-size: 1.2rem;
            background: #112240; /* Azul marino */
            border: 2px dashed #64ffda; /* Verde azulado brillante */
            border-radius: 5px;
            word-wrap: break-word;
            word-break: break-word;
            color: #e6f1ff; /* Blanco azulado */
            transition: background 0.3s ease, border 0.3s ease;
        }

        #passwordDisplay:hover {
            background: #0a192f; /* Azul oscuro */
            border-color: #e6f1ff; /* Blanco azulado */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <input type="number" id="lengthInput" min="8" placeholder="Longitud de contraseña">
        <button onclick="generatePassword()">Generar Contraseña</button>
        <div>
            <p id="passwordDisplay">Tu contraseña aparecerá aquí</p>
            <button onclick="copyPassword()">Copiar</button>
        </div>
    </div>

    <script>
        async function generatePassword() {
            const length = parseInt(document.getElementById('lengthInput').value, 10);
    
            // Validar si la longitud es menor o igual a 7
            if (length <= 7) {
                alert('No se puede generar una contraseña con menos de 8 caracteres. Por favor, elige un tamaño mayor.');
                return;
            }
    
            try {
                const response = await fetch('http://localhost:3000/api/password/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ length })
                });
    
                const data = await response.json();
                const passwordDisplay = document.getElementById('passwordDisplay');
    
                passwordDisplay.textContent = data.password;
                passwordDisplay.style.borderColor = "#64ffda";
    
                // Resalta la caja de la contraseña por un momento
                setTimeout(() => {
                    passwordDisplay.style.borderColor = "#112240";
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo generar la contraseña');
            }
        }
    
        function copyPassword() {
            const passwordElement = document.getElementById('passwordDisplay');
            const password = passwordElement.textContent;
    
            navigator.clipboard.writeText(password)
                .then(() => {
                    alert('Contraseña copiada');
                })
                .catch(err => console.error('Error al copiar:', err));
        }
    </script>
    
</body>
</html>
